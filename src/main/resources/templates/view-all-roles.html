<body>
<table>
    <thead>
    <tr>
        <th> Role Id </th>
        <th> Description </th>
        <th> IsActive </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${roles.empty}">
        <td colspan="2"> No Applications Available </td>
    </tr>
    <tr th:each="role : ${roles}">
        <td><span th:text="${role.roleId}"> User Id </span></td>
        <td><span th:text="${role.roleDescription}"> User Name </span></td>
        <td><span th:text="${role.getActive()}"> isLocked </span></td>
        <td><a th:href="@{/role/delete/{id}(id = ${role.roleId})}"><button>Delete</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
